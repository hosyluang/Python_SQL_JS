{% include 'layout/header.html' %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Account</h2>
                    <div class="panel-group category-products" id="accordian">
                        <!--category-productsr-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="{{ url_for('login.account') }}">account</a>
                                </h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="{{ url_for('product.my_product') }}">My product</a>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <!--/category-products-->
                </div>
            </div>
            <div class="col-sm-9">
                <div class="blog-post-area">
                    <h2 class="title text-center">EDIT PRODUCTS</h2>
                    <div class="signup-form">
                        <!--sign up form-->
                        <h2>Edit Product</h2>
                        <form action="/edit-product/{{ product.id }}" method="POST" enctype="multipart/form-data">
                            <input type="text" placeholder="Title" name="title" value="{{ product.title }}" />
                            <input
                                type="number"
                                placeholder="Price"
                                name="price"
                                value="{{ product.price }}"
                                required
                                step="0.01"
                            />
                            <input type="file" style="background: none" name="image" />
                            <button type="submit" class="btn btn-default">EDIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'layout/footer.html' %}
